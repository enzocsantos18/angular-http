<table>
  <tr>
    <th>Data/Hora</th>
    <th>USD</th>
    <th>BRL</th>

    <td>$ {{ rates.bpi.USD.rate }}</td>
    <td>R$ {{ rates.bpi.BRL.rate }}</td>
  </tr>
</table>
